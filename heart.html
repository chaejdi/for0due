<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <style>
            .heart {
                width: 300px ;
                height: 300px;
                background: #ea2027;
                transform: rotate(135deg) ; 
                position: relative;
                transform: translate(300px, 300px);
            }
            
            .heart::before {
                content: "";
                width: 300px;
                height: 300px;
                position: absolute;
                left: -50%;
                background: #ea2027;
                border-radius: 50%;

            }
            .heart::after {
                content: "";
                width: 300px;
                height: 300px;
                position: absolute;
                top: -50%;
                background: #ea2027;
                border-radius: 50%;
            }

        </style>
    </head>
    <body>
        <div class="heart"></div>
    </body>
</html>
